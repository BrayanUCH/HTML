<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>

<body>
    <h1>Formularios en HTML</h1>
    <form>
        <label for="nombre">Nombre:</label><br />
        <!--type tipo de input-->
        <!--id identificador en el html-->
        <!--name identificador para mandarlo en la url-->
        <!--placeholder para mostrar que informacion se necesita-->
        <!--required sirve para que sea un dato requerido -->
        <input 
        type="text" 
        id="nombre" name="nombre" 
        placeholder="Escribe tu nombre" 
        required="true" />
        <br />

        <label for="apellido">Apellido:</label><br />
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true" /><br />

        <input type="submit" value="Enviar" />

        <!--formnovalidate  sirve para que no se valide el form adiferencia 
        del boton de arriba-->
        <input type="submit" 
        formnovalidate="formnovalidate" 
        value="Enviar sin validar" />

    </form>
</body>

</html>
