<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos HTML</title>
  </head>

  <!--<body>-->
  <body style="background-color: powderblue">
    
    <!-- font-size Tamaño del texto-->
    <!-- font-family Tipo de letra (fuente)-->
    <!-- 'Courier New', Courier, monospace;
    se ponen seguidos y sino encuentra ese tipo de letra pasa al 
    otro para ver si ese si esta disponible y los aplica -->

    <h1
      style="
        color: blue;
        font-size: 50px;
        font-family: 'Courier New', Courier, monospace;
      "
    >
      Universidad HTML
    </h1>

    <img
      src="imagenes/html5.png"
      alt="Logo HTML5"
      width="100px"
      title="Logo HTML5"
    />

    <p title="Nuevo párrafo" style="color: red">Este es nuestro párrafo</p>

    <pre>
        Este es 
        nuestro nuevo párrafo
    </pre>
  </body>
</html>
