<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elementos Básicos HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <!-- p para la etiquela de parrafo -->
    <!-- br para hacer un salto de linea 
    se considera una etiquera bacía-->
    <p>Primer línea de párrafo <br/> segunda línea del párrafo </p>
    <hr>
    <p>Segundo párrafo</p>

    <!-- pre  sirve para respetar los saltos de linea para poner un
    parrafo -->
    <pre>
        Este es 
        nuestro nuevo párrafo
    </pre> 
    
</body>
</html>
