<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elementos Básicos HTML</title>
</head>
<body> 
       
    <h1>Universidad HTML</h1>
    
    <!-- b Negrita -->
    <p><b>Mi primer página HTML</b></p>
    
    <!-- strong para marcar un texto importante es similar al b 
    pero a la otra del css como es mas importante se le puede aplicar diferente-->
    <p><strong>segundo párrafo</strong></p>
    
    <!-- i cursiva -->
    <p><i>tercer párrafo</i></p>
    
    <!-- em texto para enfatisar como el strong-->
    <p><em>cuarto párrafo</em></p>
    
    <!-- small texto pequeño-->
    <p><small>quinto párrafo</small></p>
    
    <!-- mark es para marcar (marcar el texto en amarrillo)-->
    <p><mark>sexto párrafo</mark></p>
    
    <!-- del texto se elimina (se pone una linia en medio de texto)-->
    <p><del>séptimo párrafo</del></p>
    
    <!-- ins insert es un texto que se inserta (es subrayado)-->
    <p><ins>octavo párrafo</ins></p>
    
    <!-- sub sub indice (como para el HO2)-->
    <p>noveno <sub>p</sub>árrafo H<sub>2</sub>0</p>
    
    <!-- sup super indice (x2 poner el 2 elevado) -->
    <p>décimo <sup>p</sup>árrafo</p>

</body>
</html>
